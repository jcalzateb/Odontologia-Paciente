<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Odontólogos</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
<header>
    <h1>Gestión de Odontólogos</h1>
    <a href="home.html" class="btn">Volver al Inicio</a>
</header>

<div class="form-container">
    <form id="formRegistrarOdontologo">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="matricula" placeholder="Matrícula" required>
        <button type="submit">Registrar Odontólogo</button>
    </form>
</div>

<div class="search-container">
    <input type="text" id="buscarOdontologo" placeholder="Buscar por ID">
    <button id="btnBuscarOdontologo">Buscar</button>
    <button id="btnEditarOdontologo">Editar</button>
</div>

<table id="listaOdontologos">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Matrícula</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script type="module" src="assets/js/modules/odontologos.js"></script>
</body>
</html>
